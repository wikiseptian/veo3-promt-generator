<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-white mb-2">Veo 3 Prompt Generator </h1>
            <p class="text-slate-400">ðŸ‘» BY.WIKI SEPTIAN ðŸ‘»
                               </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Panel Input -->
            <div class="glass-card p-6 rounded-2xl space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Subjek & Aksi Utama</label>
                    <textarea id="subject" placeholder="Contoh: Seorang astronot berjalan di pasar tradisional Indonesia..." class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-sky-500 outline-none h-24"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Gaya Visual (Style)</label>
                    <select id="style" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none">
                        <option value="Cinematic, 8k, highly detailed, photorealistic">Cinematic Photorealistic</option>
                        <option value="Cyberpunk, neon lighting, futuristic">Cyberpunk</option>
                        <option value="Studio Ghibli anime style, hand-drawn texture">Anime (Ghibli Style)</option>
                        <option value="Vintage 35mm film, grainy, warm colors">Vintage Film</option>
                        <option value="3D render, Unreal Engine 5, Pixar style">3D Animation</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Gerakan Kamera (Camera Movement)</label>
                    <select id="camera" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none">
                        <option value="Steady drone shot, sweeping motion">Drone Sweep</option>
                        <option value="Slow zoom in towards the face">Slow Zoom In</option>
                        <option value="Handheld camera, shaky, immersive POV">Handheld POV</option>
                        <option value="Pan left to right, cinematic transition">Cinematic Pan</option>
                        <option value="Static shot, extreme close-up">Static Close-up</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Instruksi Suara/Audio (Soundscape)</label>
                    <input type="text" id="audio" placeholder="Contoh: Suara pasar ramai, langkah kaki berat, musik gamelan pelan..." class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none">
                </div>

                <button onclick="generatePrompt()" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-lg transition duration-200 shadow-lg shadow-sky-900/20">
                    Generate Prompt âœ¨
                </button>
            </div>

            <!-- Panel Output -->
            <div class="glass-card p-6 rounded-2xl flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-white">Hasil Prompt</h2>
                    <button onclick="copyPrompt()" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-slate-200 transition">Salin</button>
                </div>
                
                <div id="output-container" 
class="flex flex-col justify-center items-center text-center flex-grow bg-slate-900/50 p-4 rounded-xl border border-slate-800 text-slate-300 text-sm leading-relaxed overflow-y-auto min-h-[300px] whitespace-pre-wrap">
                    Prompt Anda akan muncul di sini...
                </div>

                <div class="mt-4 p-3 bg-sky-900/20 border border-sky-800/30 rounded-lg">
                    <p class="text-[10px] text-sky-400 uppercase font-bold tracking-wider">Tips Struktur Veo 3</p>
                    <p class="text-xs text-slate-400 mt-1">Gunakan deskripsi naratif yang mengalir dari Subjek -> Lingkungan -> Kamera -> Pencahayaan -> Suara.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-green-600 text-white px-6 py-2 rounded-full shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none">
        Prompt berhasil disalin!
    </div>

    <script>
        function generatePrompt() {
            const subject = document.getElementById('subject').value || "A beautiful landscape";
            const style = document.getElementById('style').value;
            const camera = document.getElementById('camera').value;
            const audio = document.getElementById('audio').value;

            let finalPrompt = `[VISUAL]: ${subject}. ${style}. The lighting is natural and atmospheric. \n\n`;
            finalPrompt += `[CAMERA]: ${camera}. \n\n`;
            
            if (audio) {
                finalPrompt += `[AUDIO]: Integrated soundscape featuring ${audio}. The audio perfectly syncs with the visual movements.`;
            } else {
                finalPrompt += `[AUDIO]: Ambient atmospheric sounds matching the environment.`;
            }

            document.getElementById('output-container').innerText = finalPrompt;
        }

        function copyPrompt() {
            const text = document.getElementById('output-container').innerText;
            if (text.includes("muncul di sini")) return;
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }
    </script>
</body>
</html>
